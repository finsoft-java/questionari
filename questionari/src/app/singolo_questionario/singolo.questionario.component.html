<div *ngIf="questionario == null">
    Loading...
</div>
<div *ngIf="questionario != null">

    <form style="margin-bottom:30px;margin-bottom:30px; border-bottom: 1px solid;float:left;width:100%;padding-bottom: 15px;">
        <h3>Questionario</h3> <br>
        <h5>Dati Generali</h5> <br>
        <div class="row">
            <div class=" col">
                <label for="titolo_progetto">Titolo Questionario</label>
                <input type="text" class="form-control" id="titolo_progetto" placeholder="Titolo Questionario" [(ngModel)]="questionario.titolo" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col">
                <label for="stato_progetto">Stato</label>                
                <select class="form-control" required  [(ngModel)]="questionario.stato" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let dati_stato_progetto of stato_questionario; index as i" value="{{i}}">
                        {{ dati_stato_progetto }}
                    </option>   
                </select>   
            </div>
            
            <div class="col">
                <label>Comune</label>
                <div class="checkbox-container green">
                    <input type="checkbox" [(ngModel)]="questionario.flag_comune"
                    [checked]="questionario.flag_comune_dec" id="toggle1"  [ngModelOptions]="{standalone: true}"/>
                    <label for="toggle1" title="Se selezionato, le risposte verranno presentate in ordine casuale"></label>
                </div>
            </div>
        </div>
        <div><button class="btn btn-success" style="float:right;margin-right:5px;margin-top:10px;" (click)="updQuestionario(questionario)" [disabled]="questionario.gia_compilato=='1'">Salva Questionario</button></div>      
    </form>
    
    <button class="btn btn-dark" style="float:left" (click)="sezPrecedente()" title="Sez. precendente" alt="Sez. precendente" [disabled]="!esiste_prec">Sez. precendente<!--<i class="fa fa-step-backward"></i>--></button>
    <button class="btn btn-dark" style="float:right" (click)="sezSuccessiva()" title="Sez. successiva" alt="Sez. successiva" [disabled]="!esiste_succ">Sez. successiva<!--<i class="fa fa-step-forward"></i>--></button>
    <button (click)="creaSezione()" class="btn btn-success" style="margin: 0px auto;display: block;" [disabled]="questionario.gia_compilato=='1'">Crea Nuova Sezione</button>
    <div *ngIf="(questionario.sezioni.length > 0) && (sezione_corrente != null)" style="border: 1px solid;float: left;width: calc(100% - 30px);padding: 15px;margin: 30px 15px 15px 15px">
        <form style="margin-top:30px;margin-bottom:30px;float:left;width:100%;padding-bottom: 30px;border-bottom:1px solid"> 
            <h5>Sezione N° {{sezione_corrente.progressivo_sezione}}</h5> <br>
            <div class="row" style="margin-bottom:30px;">
                <div class=" col"> 
                    <label for="titolo_progetto">Titolo Sezione</label>
                    <input type="text" class="form-control" id="titolo_progetto" placeholder="Titolo Questionario" [(ngModel)]="sezione_corrente.titolo" [ngModelOptions]="{standalone: true}">
                </div>
                
            </div>
            <div class="row" style="margin-bottom:30px;">
                <div class="col">
                    <label for="stato_progetto">Descrizione</label>                
                    <!--<textarea class="form-control" [(ngModel)]="sezione_corrente.descrizione" [ngModelOptions]="{standalone: true}">{{sezione_corrente.descrizione}}</textarea>-->
                    <ckeditor [editor]="Editor" [(ngModel)]="sezione_corrente.descrizione" [ngModelOptions]="{standalone: true}" data="{{sezione_corrente.descrizione}}"></ckeditor>
                </div>
            </div>
            <div class="row"></div>
            <button *ngIf="!is_nuova_sezione" class="btn btn-success" style="margin-right:5px;margin-top:10px;" (click)="modificaSezione(sezione_corrente)" [disabled]="questionario.gia_compilato=='1'">Modifica Sezione</button>
            <button *ngIf="is_nuova_sezione" class="btn btn-success" style="margin-right:5px;margin-top:10px;" (click)="salvaSezione(sezione_corrente)" [disabled]="questionario.gia_compilato=='1'">Salva Sezione</button>      
            <button  class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="duplicaSezioneCorrente()" [disabled]="questionario.gia_compilato=='1'">Duplica sezione</button>
        </form>

        <h5>Domande Sezione N° {{sezione_corrente.progressivo_sezione}}</h5> <br>
        <button *ngIf="!editMode" (click)="creaDomanda()" class="btn btn-success" [disabled]="questionario.gia_compilato=='1'">Crea Nuova Domanda</button>       
               
        <table class="table table-striped" style="background-color: #f8f9fa;margin-top:30px;margin-bottom:30px;float:left;width:100%;padding-bottom: 15px;" >
            <thead *ngIf="!editMode">
                <th alt="Descrizione" title="Descrizione">Descrizione</th>
                <th alt="Obbligatoria" title="Obbligatoria">Obblig.</th>
                <th alt="Coefficiente valutazione" title="Coefficiente valutazione">Coeff.</th>
                <th alt="Rimescola" title="Rimescola">Rimescola</th>
                <th alt="HTML Type" title="HTML Type">Type</th>
                <th alt="HTML Maxlength" title="HTML Maxlength">Maxlength</th>
                <th alt="Pattern" title="Pattern">Pattern</th>
                <th alt="Min" title="Min">Min</th>     
                <th alt="Max" title="Max">Max</th>   
                <th>Azioni</th>       
            </thead>    
            <tbody>
                <tr table-domande-row *ngFor="let domanda_row of sezione_corrente.domande; let i= index;" (mostraRisposte)="showRisposte($event)"  [questionario]="this.questionario"  [domanda]="domanda_row"
                    [indexDomanda]="i"  [esisteDomandaEditing]="editMode"  (itemRemoved)="removeItem(i)" (changeEditMode)="changeEditMode($event)"></tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="questionario.sezioni.length == 0">
            Questo questionario non ha ancora sezioni.
    </div>

</div>
