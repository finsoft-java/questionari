<h3>Utenti:</h3>
<button class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="newUser()"><i class="fa fa-plus-square"></i> Nuovo utente</button>
<button class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="refresh()"><i class="fa fa-sync"></i> Refresh</button>
<button class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="sync()"><i class="fa fa-retweet"></i> Sincronizza LDAP</button>
<search (doSearch)="set_search_string($event)" [searchString]="searchString"></search>
<div style="background-color: #f8f9fa;float: left;width: 100%;margin-top:30px;">
    <div style="float: left;width: 10%;padding: .75rem;text-align: center;font-weight: bold;">Username</div>
    <div style="float: left;width: 15%;padding: .75rem;text-align: center;font-weight: bold;">Nome</div>
    <div style="float: left;width: 15%;padding: .75rem;text-align: center;font-weight: bold;">Cognome</div>
    <div style="float: left;width: 30%;padding: .75rem;text-align: center;font-weight: bold;">Email</div>
    <div style="float: left;width: 15%;padding: .75rem;text-align: center;font-weight: bold;">Ruolo</div>
    <div style="float: left;width:15%;max-width:120px;padding: .75rem;text-align: center;font-weight: bold;">Azioni</div>
</div>
<div class="my-custom-scrollbar" style="float: left;width: 100%;">
    <table class="table table-striped hidden-sm hidden-xs">
        <thead style="display:none;">
            <th style="width:10%;">Username</th>
            <th style="width:15%;">Nome</th>
            <th style="width:15%;">Cognome</th>
            <th style="width:30%;">Email</th>
            <th style="width:15%;">Ruolo</th>
            <th style="width:10%;max-width:120px">Azioni</th>
        </thead>
        <tbody>
            <tr table-utenti-row *ngFor="let utente_row of utenti_visibili; let i= index;" [utente]="utente_row" (itemRemoved)="removeItem($event)" (itemModified)="sendMsgUtenti($event,'Utente modificato')" (itemCreated)="sendMsgUtenti($event,'Utente creato')"></tr>
        </tbody>
    </table>
</div>
