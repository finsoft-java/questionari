<h3>Utenti:</h3>
        <button class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="newUser()"><i class="fa fa-plus-square"></i> Nuovo utente</button>
        <button class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="refresh()"><i class="fa fa-sync"></i> Refresh</button>
        <button class="btn btn-dark" style="margin-right:5px;margin-top:10px;" (click)="sync()"><i class="fa fa-retweet"></i> Sincronizza LDAP</button>
        <search (doSearch)="set_search_string($event)" [searchString]="searchString"></search>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-striped" style="background-color: #f8f9fa;margin-top:30px;">
                <thead>
                    <th>Username</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Email</th>
                    <th>Ruolo</th>
                    <th>Azioni</th>     
                </thead>    
                <tbody style="height:600px !Important; overflow-y:scroll;">
                    <tr table-utenti-row *ngFor="let utente_row of utenti_visibili; let i= index;"  
                        [utente]="utente_row"
                        (itemRemoved)="removeItem($event)"
                        (itemModified)="sendMsgUtenti($event,'Utente modificato')"
                        (itemCreated)="sendMsgUtenti($event,'Utente creato')"></tr>
                </tbody>
            </table>
        </div>
