<div *ngIf="message" style="position:fixed; top:96px;right:15px;" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }" role="alert">{{message.text}}
    <button type="button" class="close" style="margin-left:15px;" (click)="messageReturnNull()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
