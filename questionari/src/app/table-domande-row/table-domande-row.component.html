
        <td>
            <div *ngIf="domanda.editing">
                <input class="form-control" type="text" [(ngModel)]="domanda.descrizione"/>
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.descrizione }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="checkbox" style="width: auto;max-width: 130px;"
                    [(ngModel)]="domanda.obbligatorieta"
                    [checked]="domanda.obbligatorieta"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.obbligatorieta_dec }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 130px;"
                    [(ngModel)]="domanda.coeff_valutazione"
                    title="" min="0" max="300"/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.coeff_valutazione }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <select class="form-control" style="width: auto;max-width: 140px;display: block;margin: 0px auto;" [(ngModel)]="domanda.html_type">
                        <option></option>
                        <option *ngFor="let option of html_type_array; index as i" value="{{i}}">
                            {{ option }}
                        </option>   
                </select>     
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_type_dec }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="text" style="width: auto;max-width: 130px;"
                    [(ngModel)]="domanda.html_pattern"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_pattern }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 130px;"
                    [(ngModel)]="domanda.html_min"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_min }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 130px;"
                    [(ngModel)]="domanda.html_max"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_max }}&nbsp;</div>
            </div>          
        </td>
        <td>
            <div>
                
                <button style="min-width: calc((100% / 2) - 10px); margin-right: 5px;" class="btn btn-success" *ngIf="!domanda.editing"
                    (click)="goToEdit()">Modifica</button>
                <button style="min-width: calc((100% / 2) - 10px);" class="btn btn-danger" *ngIf="!domanda.editing" (click)="delete()">Elimina</button>
                <button style="min-width: calc((100% / 2) - 10px); margin-right: 5px;" class="btn btn-success" *ngIf="domanda.editing" (click)="save()">Salva</button>
                <button style="min-width: calc((100% / 2) - 10px);" class="btn btn-danger" *ngIf="domanda.editing" (click)="returnFromEdit()">Annulla</button>
                
            </div>
        </td>
