
        <td>
            <div *ngIf="domanda.editing">
                <textarea class="form-control" type="text" [(ngModel)]="domanda_in_modifica.descrizione" style="max-width: 110px;">{{domanda_in_modifica.descrizione}}</textarea>
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;max-width:110px;text-overflow: ellipsis;
                white-space: nowrap;
                overflow: hidden;" title="">{{ domanda.descrizione }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                <div class="checkbox-container green">
                    <input type="checkbox" [(ngModel)]="domanda_in_modifica.obbligatorieta"
                    [checked]="domanda.obbligatorieta" id="toggle2" />
                    <label for="toggle2"></label>
                </div>    
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.obbligatorieta_dec }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 70px;"
                    [(ngModel)]="domanda_in_modifica.coeff_valutazione"
                    title="" min="1" max="300"/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.coeff_valutazione }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                <div class="checkbox-container green">
                    <input type="checkbox" [(ngModel)]="domanda_in_modifica.rimescola"
                    [checked]="domanda.rimescola" id="toggle1" />
                    <label for="toggle1"></label>
                </div>     
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.rimescola_dec }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                <select class="form-control" style="width: auto;max-width: 140px;display: block;margin: 0px auto;" [(ngModel)]="domanda_in_modifica.html_type">
                    <option *ngFor="let option of html_type_array; index as i" value="{{i}}">
                        {{ option }}
                    </option>   
                </select>     
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_type_dec }}&nbsp;</div>
            </div>        
        </td>
        
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 70px;"
                    [(ngModel)]="domanda_in_modifica.html_maxlength"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_maxlength }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="text" style="width: auto;max-width: 70px;"
                    [(ngModel)]="domanda_in_modifica.html_pattern"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_pattern }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 70px;"
                    [(ngModel)]="domanda_in_modifica.html_min"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_min }}&nbsp;</div>
            </div>        
        </td>
        <td>
            <div *ngIf="domanda.editing">
                    <input class="form-control" type="number" style="width: auto;max-width: 70px;"
                    [(ngModel)]="domanda_in_modifica.html_max"
                    title=""/>      
            </div>
            <div *ngIf="!domanda.editing">
                <div tabindex="0" style="outline: none !important; line-height: 38px;" title="">{{ domanda.html_max }}&nbsp;</div>
            </div>          
        </td>
        <td>
            <div>
                
                <button style="min-width: calc((100% / 3) - 35px);margin-right: 5px;" class="btn btn-success" *ngIf="!domanda.editing" alt="Modifica Domanda" title="Modifica Domanda"  (click)="goToEdit()"><i class="fa fa-edit"></i></button>
                <button style="min-width: calc((100% / 3) - 35px);margin-right: 5px;" class="btn btn-danger" *ngIf="!domanda.editing" (click)="delete(this.domanda)"><i class="fa fa-trash-alt"></i></button>
                <button style="min-width: calc((100% / 3) - 35px);margin-right: 5px;" class="btn btn-success" *ngIf="domanda.editing" alt="Salva Domanda" title="Salva Domanda" (click)="save()"><i class="fa fa-save"></i></button>
                <button style="min-width: calc((100% / 3) - 35px);margin-right: 5px;" class="btn btn-danger" *ngIf="domanda.editing" (click)="returnFromEdit()"><i class="fa fa-undo"></i></button>
                <button style="min-width: calc((100% / 3) - 35px);margin-right: 5px;" class="btn btn-success" *ngIf="!domanda.editing" alt="Risposte" title="Risposte" (click)="getRisposta(this.domanda)">Risposte</button>
                
            </div>
        </td>
