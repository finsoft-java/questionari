<td style="width:10%;">
    <div *ngIf="utente.creating">
        <input class="form-control input_utente" [(ngModel)]="utente_in_modifica.username" required title="LDAP username" placeholder="LDAP username" />
    </div>
    <div *ngIf="!utente.creating">
        <div tabindex="0" style="outline: none !important; line-height: 38px;padding-left:.75rem;text-align:center" title="{{utente.username}}">{{ this.truncate(utente.username) }}&nbsp;</div>
    </div>
</td>
<td style="width:15%;">
    <div *ngIf="utente.editing">
        <input class="form-control input_utente" [(ngModel)]="utente_in_modifica.nome" required title="Nome" placeholder="Nome" />
    </div>
    <div *ngIf="!utente.editing">
        <div title="{{utente.nome}}" tabindex="0" style="outline: none !important; line-height: 38px;text-align:center">{{utente.nome}}&nbsp;</div>
    </div>
</td>
<td style="width:15%;">
    <div *ngIf="utente.editing">
        <input class="form-control input_utente" [(ngModel)]="utente_in_modifica.cognome" required title="Cognome" placeholder="Cognome" />
    </div>
    <div *ngIf="!utente.editing">
        <div title="{{utente.cognome}}" tabindex="0" style="outline: none !important; line-height: 38px;text-align:center">{{utente.cognome}}&nbsp;</div>
    </div>
</td>
<td style="width:30%;">
    <div *ngIf="utente.editing">
        <input type="email" class="form-control input_utente" alt="{{utente.email}}" [(ngModel)]="utente_in_modifica.email" title="Email" placeholder="Email" />
    </div>
    <div *ngIf="!utente.editing">
        <div title="{{utente.email}}" tabindex="0" style="outline: none !important; line-height: 38px;text-align:center">{{utente.email}}&nbsp;</div>
    </div>
</td>
<td style="width:15%;">
    <div *ngIf="utente.editing">
        <select class="form-control input_utente" [(ngModel)]="utente_in_modifica.ruolo" required>
            <option *ngFor="let option of ruoliMap; index as i"
                value="{{i}}">
                {{ option }}
            </option>
        </select>
    </div>
    <div *ngIf="!utente.editing">
        <div title="{{utente.ruolo_dec}}" tabindex="0" style="outline: none !important; line-height: 38px;text-align:center">{{utente.ruolo_dec}}&nbsp;</div>
    </div>
</td>
<td>
    <div style="width:120px;">
        <button class="btn btn-success btn2" *ngIf="!utente.editing" (click)="goToEdit()" title="Modifica"><i class="fa fa-edit"></i></button>
        <button class="btn btn-danger btn2" *ngIf="!utente.editing" (click)="delete(this.utente.username)" title="Elimina"><i class="fa fa-trash-alt"></i></button>
        <button class="btn btn-success btn2" *ngIf="utente.editing" (click)="save()" title="Salva"><i class="fa fa-save"></i></button>
        <button class="btn btn-danger btn2" *ngIf="utente.editing" (click)="returnFromEdit()" title="Annulla"><i class="fa fa-undo"></i></button>
    </div>
</td>
